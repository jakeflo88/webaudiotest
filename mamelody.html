<!DOCTYPE html>

<html>

	<head>
		<title>Mamelody</title>

		<meta charset="UTF-8" />
		<link href="audiostyle.css" rel="stylesheet" />

	</head>

	<body>
		<div id="everything">

			<h1>Mamelody</h1>

			<div id="keyboard">

				
				<button type="button" onclick="makeMusic('C#4')" id="button2" class="keysBlack"></button>
				<button type="button" onclick="makeMusic('C4')" id="button1" class="keysWhite"></button>
				<button type="button" onclick="makeMusic('D#4')" id="button4" class="keysBlack"></button>
				<button type="button" onclick="makeMusic('D4')" id="button3" class="keysWhite"></button>
				<button type="button" onclick="makeMusic('E4')" id="button5" class="keysWhite"></button>
				<button type="button" onclick="makeMusic('F#4')" id="button7" class="keysBlack"></button>
				<button type="button" onclick="makeMusic('F4')" id="button6" class="keysWhite"></button>
				<button type="button" onclick="makeMusic('G#4')" id="button9" class="keysBlack"></button>
				<button type="button" onclick="makeMusic('G4')" id="button8" class="keysWhite"></button>
				<button type="button" onclick="makeMusic('A#4')" id="button11" class="keysBlack"></button>
				<button type="button" onclick="makeMusic('A4')" id="button10" class="keysWhite"></button>
				<button type="button" onclick="makeMusic('B4')" id="button12" class="keysWhite"></button>
				<button type="button" onclick="makeMusic('C5')" id="button13" class="keysWhite"></button>
				

			</div>

		<script src="keyboard.js" type="text/javascript"></script>
