<!DOCTYPE html>

<html>

	<head>
		<title>Mamelody</title>

		<meta charset="UTF-8" />
		<link href="audiostyle.css" rel="stylesheet" />

	</head>

	<body>
		<div id="everything">

			<h1>Mamelody</h1>

			<!-- Keyboard layout -->
			<div id="keyboard">
				
				<button type="button" onclick="setOctave('C#4')" id="button2" class="keysBlack"></button>
				<button type="button" onclick="setOctave('C4')" id="button1" class="keysWhite"></button>
				<button type="button" onclick="setOctave('D#4')" id="button4" class="keysBlack"></button>
				<button type="button" onclick="setOctave('D4')" id="button3" class="keysWhite"></button>
				<button type="button" onclick="setOctave('E4')" id="button5" class="keysWhite"></button>
				<button type="button" onclick="setOctave('F#4')" id="button7" class="keysBlack"></button>
				<button type="button" onclick="setOctave('F4')" id="button6" class="keysWhite"></button>
				<button type="button" onclick="setOctave('G#4')" id="button9" class="keysBlack"></button>
				<button type="button" onclick="setOctave('G4')" id="button8" class="keysWhite"></button>
				<button type="button" onclick="setOctave('A#4')" id="button11" class="keysBlack"></button>
				<button type="button" onclick="setOctave('A4')" id="button10" class="keysWhite"></button>
				<button type="button" onclick="setOctave('B4')" id="button12" class="keysWhite"></button>
				<button type="button" onclick="setOctave('C#5')" id="button14" class="keysBlack"></button>
				<button type="button" onclick="setOctave('C5')" id="button13" class="keysWhite"></button>
				<button type="button" onclick="setOctave('D#5')" id="button16" class="keysBlack"></button>
				<button type="button" onclick="setOctave('D5')" id="button15" class="keysWhite"></button>
				<button type="button" onclick="setOctave('E5')" id="button17" class="keysWhite"></button>

			</div>

			<br></br>

			<div id="octaveSection">
				<p><strong>Octave</strong></p>
				<form>
					<input type="radio" name="octave" value="-2">
					<input type="radio" name="octave" value="-1">
					<input type="radio" name="octave" value="0" autofocus="autofocus" checked>
					<input type="radio" name="octave" value="+1">
					<input type="radio" name="octave" value="+2">
				</form>

				<p>-2</p>
				<p>-1</p>
				<p>0</p>
				<p>+1</p>
				<p>+2</p>

			</div>

		</div>

		<script src="keyboard.js" type="text/javascript"></script>

	</body>

</html>
